<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Talks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-dark text-white text-center p-3">
    <h1>Event Talks</h1>
    <p>A one-day event with a single track and multiple talks of 60 minutes each.</p>
    <div class="event-info">
      <p><strong>Date:</strong> August 15, 2025</p>
      <p><strong>Location:</strong> Google Mumbai Office <a href="https://www.google.com/maps/search/Google+Mumbai+office,+1st+Floor,+3+North+Avenue,+Maker+Maxity,+Bandra+Kurla+Complex,+Bandra+East,+Mumbai,+Maharashtra,+400051,+India." target="_blank" class="text-white"><i class="bi bi-geo-alt-fill"></i></a></p>
    </div>
  </header>

  <main class="container mt-4">
    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by category..." maxlength="20">
      </div>
      <div class="col-md-6">
        <input type="text" id="speakerSearchInput" class="form-control" placeholder="Search by speaker..." maxlength="20">
      </div>
    </div>
    <div id="schedule" class="row"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
